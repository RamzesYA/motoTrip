{% extends 'base/base.html' %}
{% load static %}


{% block style %}
    <link type="text/css" rel="stylesheet" href="{% static 'base/css/nCat.css' %}"/>
{% endblock %}

{% block content %}
        {% for news in object_list %}
            <a href="{{ news.pk }}">
                <div class="news-block">
                  <h2>{{ news.title }}</h2>
                  <p>{{ news.content }}</p>
                    {% if news.image %}
                        <img src="{{ news.image.url }}" alt="новость"/>
                    {% endif %}
                  <p class="date">{{ news.date }}</p>
                </div>
            </a>
        {% endfor %}
{% endblock %}
